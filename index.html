<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Login Page -->
    <section class="login">
        <div class="container login-wrapper">
            <div class="login__items">
                <div class="login__items__details">
                    <div class="login__items__details__icon">
                        <i class="fa-solid fa-globe"></i>
                        <p>Join coders from around the world</p>
                    </div>
                    <div class="login__items__details__animation">
                        <div class="circles"><div></div><div></div><div></div></div>
                        <h2 class="animated-text"></h2>
                    </div>
                    <div class="login__items__details__icon">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <p>Where developers meet, learn, and grow.</p>
                    </div>
                </div>
                <div class="login__items__form">
                    <form>
                        <h2>A professional space for coders to connect and grow.</h2>
                        <input class="user-name" type="text" name="email" placeholder="Email">
                        <input class="password" type="password" name="password" placeholder="password">
                        <input class="login-button" type="submit" value="login">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
