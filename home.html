<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <i class="fa-solid fa-code"></i>
                    <h4>Dark</h4>
                </div>
                <div class="header__user">
                    <div class="header__user__info">
                        <i class="fa-solid fa-user"></i>
                        <p class="header__user__name"></p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    

                    <div class="header__logout">
                    <p>log out</p>
                </div>
                </div>
                
            </div>
        </div>
    </header>

    <section class="post-form">
        <div class="container">
            <form>
                <input class="post-form__input"type="text" name="newpost" placeholder="What's On Your Mind?">
                <input type="file" id="post-image" accept="images/*" name="post-image">
                <input class="post-form__button" type="submit" value="post">
            </form>
        </div>
        
    </section>

    <section class="posts">
        <div class="container">
            <div class="row">

                
            </div>
        </div>
    </section>

    <!-- edit post -->
    <section class="edit-post">
        <div class="edit-close-icon">
            <i class="fa-solid fa-xmark"></i>
        </div>      
        <textarea class="edit-post-textarea"></textarea>
        <button class="save-post">save</button>
    </section>


    <section class="chatbot">
        <div class="container">
            <div class="chatbot__icon">
                <i class="fa-solid fa-robot"></i>
            </div>
            <div class="chatbot__wrapper hidden" >
                <div class="chatbot__header">
                    <span>ChatBot</span>
                    <button class="chatbot__close">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </button>
                </div>
                <div class="chatbot__body">
                    <div class="chatbot__body__messages"></div>
                </div>
                <div class="chatbot__input__wrapper">
                    <input type="text" class="chatbot__input" placeholder="Type a message" />
                    <button class="chatbot__send-btn">Send</button>
                </div>
            </div>
        </div>
    </section>
    

    <script src="js/all.min.js" data-auto-replace-svg="nest"></script>
    <script src="js/home.js"></script>
</body>
</html>
